<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生成长卡片-第2页</title>
    <style>
        @page {
            size: 176mm 250mm; /* B5尺寸 */
            margin: 0;
        }
        html, body {
            width: 176mm;
            height: 250mm;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'SimSun', 'STSong', serif;
            background-color: white;
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            height: 100%;
            padding: 10mm 15mm 15mm 8mm;
            box-sizing: border-box;
            page-break-after: always;
            break-after: page;
            margin-left: 0;
            margin-right: 12mm;
            position: relative;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 5mm;
            left: 5mm;
            right: 5mm;
            bottom: 5mm;
            border: 1px solid #ddd;
            z-index: -1;
            pointer-events: none;
        }
        .header {
            text-align: center;
            margin-bottom: 8mm;
            position: relative;
        }
        .title {
            font-size: 22pt;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5mm;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: "";
            position: absolute;
            left: -10%;
            right: -10%;
            bottom: -2mm;
            height: 0.5mm;
            background: linear-gradient(to right, transparent, #333, transparent);
        }
        .semester {
            font-size: 12pt;
            margin-bottom: 5mm;
            color: #444;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #666, transparent);
            margin: 4mm 0 7mm 0;
        }
        .section-title {
            text-align: center;
            font-size: 14pt;
            font-weight: bold;
            position: relative;
            margin: 0 auto 8mm auto;
            width: 40%;
        }
        .section-title::before, .section-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30mm;
            height: 1px;
            background: linear-gradient(to right, transparent, #666);
        }
        .section-title::before {
            right: 105%;
            transform: rotate(180deg);
        }
        .section-title::after {
            left: 105%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #999;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 1.5mm;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #eee;
            font-weight: normal;
            height: 8mm;
            background-image: linear-gradient(to bottom, #f5f5f5, #e5e5e5);
        }
        .subject-header {
            height: 8mm;
        }
        .exam-row td {
            height: 8mm;
            background-color: #f9f9f9;
        }
        .exam-row td:first-child {
            font-weight: bold;
            height: 8mm;
            line-height: 1;
            vertical-align: middle;
            padding: 1.5mm;
            white-space: nowrap;
            background-color: #eaeaea;
            color: #333;
        }
        tr th:first-child,
        .exam-row td:first-child {
            width: 12%;
            min-width: 12%;
            max-width: 12%;
            white-space: nowrap;
        }
        .feedback-row td {
            height: 14mm;
            text-align: left;
            vertical-align: top;
            padding-top: 3mm;
            padding-left: 3mm;
        }
        .feedback-row td.feedback-label {
            height: 14mm;
            text-align: center !important;
            vertical-align: middle !important;
            padding: 0 !important;
            font-weight: normal;
            background-color: #eaeaea;
        }
        .page-number {
            text-align: center;
            margin-top: 10mm;
            font-size: 10pt;
            color: #666;
            position: relative;
        }
        .page-number::before, .page-number::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 15mm;
            height: 1px;
            background: linear-gradient(to right, transparent, #999);
        }
        .page-number::before {
            right: 55%;
            transform: rotate(180deg);
        }
        .page-number::after {
            left: 55%;
        }
        
        /* 打印专用样式 */
        @media print {
            html, body {
                width: 176mm;
                height: 250mm;
                margin: 0 !important;
                padding: 0 !important;
            }
            .card {
                page-break-inside: avoid;
                break-inside: avoid;
                transform: scale(0.90);
                transform-origin: top center;
                margin-right: 8mm;
            }
            .feedback-row td {
                height: 14mm;
                padding-top: 3mm;
            }
            .section-title {
                margin-bottom: 6mm;
            }
            .subject-header th, .exam-row td {
                padding: 1mm;
                height: 7mm;
            }
            .page-number {
                margin-top: 12mm;
            }
        }
    </style>
</head>
