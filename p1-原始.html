<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生成长卡片-第1页</title>
    <style>
        @page {
            size: 176mm 250mm; /* 明确指定B5尺寸 */
            margin: 0;
        }
        html, body {
            width: 176mm;
            height: 250mm;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止内容溢出 */
        }
        body {
            font-family: 'SimSun', 'STSong', serif;
            background-color: white;
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            height: 100%;
            padding: 10mm 10mm 15mm 8mm; /* 左侧减小，右侧增加，底部增加留白 */
            box-sizing: border-box;
            page-break-after: always; /* 强制分页 */
            break-after: page;
            margin-left: 5mm; /* 整体偏右以适应左侧孔位 */
        }
        .header {
            text-align: center;
            margin-bottom: 8mm; /* 减小头部间距 */
        }
        .title {
            font-size: 22pt;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5mm;
        }
        .semester {
            font-size: 12pt;
            margin-bottom: 5mm;
        }
        .divider {
            height: 1px;
            background: #999;
            margin: 4mm 0 7mm 0; /* 减小分隔线上下边距 */
        }
        .info-container {
            border: 1px solid #ccc;
            border-radius: 4mm;
            padding: 5mm; /* 减小内边距 */
            margin-bottom: 9mm; /* 进一步减小底部间距 */
        }
        .info-row {
            display: flex;
            margin-bottom: 7mm; /* 进一步减小行间间距 */
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
        .info-item {
            flex: 1;
            display: flex;
        }
        .info-label {
            min-width: 28mm;
            position: relative;
            display: flex;
            align-items: center;
        }
        .info-label:before {
            content: "";
            position: absolute;
            left: -1.5mm;
            top: 40%;
            bottom: 40%;
            width: 0.8mm;
            background-color: #666;
        }
        .info-value {
            flex: 1;
            border-bottom: 1px dotted #999;
            height: 6mm;
        }
        .section-title {
            text-align: center;
            font-size: 14pt;
            font-weight: bold;
            position: relative;
            margin: 0 auto 8mm auto; /* 减小底部间距 */
            width: 40%;
        }
        .section-title:before, .section-title:after {
            content: "◆";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .section-title:before {
            left: -25mm;
        }
        .section-title:after {
            right: -25mm;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15mm;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 1.5mm; /* 减小单元格内边距 */
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f5f5f5;
            font-weight: normal;
            height: 8mm;
        }
        .subject-header {
            height: 8mm;
        }
        .exam-row td {
            height: 8mm;
        }
        /* 处理考试名称的行高 */
        .exam-row td:first-child {
            font-weight: bold;
            height: 8mm;
            line-height: 1;
            vertical-align: middle;
            padding: 1.5mm;
        }
        .feedback-row td {
            height: 14mm; /* 减小反馈行的高度 */
            text-align: left;
            vertical-align: top;
            padding-top: 3mm; /* 减小顶部内边距 */
        }
        .feedback-row td.feedback-label {
            height: 14mm;
            text-align: center !important;
            vertical-align: middle !important;
            padding: 0 !important;
            font-weight: normal;
        }
        .page-number {
            text-align: center;
            margin-top: 10mm; /* 增加页码上方间距，提供更多底部留白 */
            font-size: 10pt;
            color: #666;
        }
        
        /* 打印专用样式 */
        @media print {
            html, body {
                width: 176mm;
                height: 250mm;
                margin: 0 !important;
                padding: 0 !important;
            }
            .card {
                page-break-inside: avoid;
                break-inside: avoid;
                transform: scale(0.90); /* 进一步缩小以增加留白 */
                transform-origin: top center;
                margin-left: 5mm; /* 整体偏右以适应左侧孔位 */
            }
            table {
                margin-bottom: 8mm; /* 增加表格底部边距 */
            }
            .feedback-row td {
                height: 14mm; /* 反馈行的高度 */
            }
            .subject-header th, .exam-row td {
                padding: 1mm; /* 表格单元格内边距 */
                height: 7mm; /* 表头和考试行高度 */
            }
            .page-number {
                margin-top: 12mm; /* 打印时增加页码上方间距 */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="title">高2027届27班 学生成长卡片</div>
            <div class="semester">2025年春期</div>

        </div>
        
        <div class="info-container">
            <div class="info-row">
                <div class="info-item">

            </div>
            <div class="info-row">

                <div class="info-item">

        <div class="section-title">成长的足迹</div>
        
        <table>

            <tr class="feedback-row">

                <td colspan="9"></td>
            </tr>
            <tr class="feedback-row">
                <td class="feedback-label">弥补</td>

                <th style="width: 12%;"></th>

            </tr>
            <tr class="exam-row">
                <td>半期</td>
                <td></td>

                <td></td>
            </tr>
            <tr class="feedback-row">
                <td class="feedback-label">不足</td>
                <td colspan="9"></td>
            </tr>
            <tr class="feedback-row">
                <td class="feedback-label">弥补</td>
                <td colspan="9"></td>
            </tr>
        </table>
        
        <div class="page-number">第1页</div>
    </div>
</body>
</html>
